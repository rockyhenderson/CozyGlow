<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h2>Candle Preference Quiz</h2>

    <form id="candleQuiz">
        <div id="candlequizquestionone">
            <p>What's the main reason you're interested in a candle?</p>
            <input type="radio" id="relaxation" name="reason" value="Relaxation" onclick="questiononenext()">
            <label for="relaxation">Relaxation</label><br>
            <input type="radio" id="decoration" name="reason" value="Decoration" onclick="questiononenext()">
            <label for="decoration">Decoration</label><br>
        </div>
        <div id="candlequizquestiontwo" style="display:none;">
            <p>Which scent type do you prefer?</p>
            <input type="radio" id="floral" name="scent" value="Floral" onclick="questiontwonext()"> 
            <label for="floral">Floral</label><br>
            <input type="radio" id="woody" name="scent" value="Woody" onclick="questiontwonext()">
            <label for="woody">Woody</label><br>
        </div>

        <div id="candlequizquestionthree" style="display:none;">
            <p>Where do you plan to use your candle the most?</p>
            <input type="radio" id="bedroom" name="location" value="Bedroom" onclick="questionthreenext()">
            <label for="bedroom">Bedroom</label><br>
            <input type="radio" id="livingRoom" name="location" value="Living Room" onclick="questionthreenext()">
            <label for="livingRoom">Living Room</label><br>
        </div>
        <div id="candlequizquestionfour" style="display:none;">
            <p>When do you enjoy lighting candles the most?</p>
            <input type="radio" id="evening" name="time" value="Evening" onclick="questionfournext()">
            <label for="evening">Evening</label><br>
            <input type="radio" id="lateNight" name="time" value="Late Night" onclick="questionfournext()">
            <label for="lateNight">Late Night</label><br>
        </div>
    </form>

    <script src="quiz.js"></script>

</body>

</html>
